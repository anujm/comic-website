<header class="row">
    <h1 class="text-center col-md-6 col-md-offset-3">Comic Lines</h1>
</header>
<hr>
<section class="top-buffer text-center">
    <div class="container text-center">
        <button ng-click="prev(comic.id)" class="btn btn-primary btn-lg">Prev</button>
        <button ng-click="random()" class="btn btn-primary btn-lg">Random</button>
        <button ng-click="next(comic.id)" class="btn btn-primary btn-lg">Next</button>
    </div>
    <div class="top-buffer text-center ng-if comic.url">
        <img src="{{comic.url}}" />
    </div>
</section>
