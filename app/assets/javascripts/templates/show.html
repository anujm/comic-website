<header class="row">
    <h1 class="text-center col-md-6 col-md-offset-3">Comic Lines</h1>
</header>
<hr>
<section class="row">
    <form>
        <div class="form-group col-md-6 col-md-offset-3 text-center">
            <button ng-click="prev(comic.id)" class="btn btn-primary btn-lg">Prev</button>
            <button ng-click="random(comic.id)" class="btn btn-primary btn-lg">Random</button>
            <button ng-click="next(comic.id)" class="btn btn-primary btn-lg">Next</button>
            <h1 class="h3 col-md-6 text-right" style="margin-top: 0"><a href="comic.url">{{comic.url}}</a></h1>
        </div>
    </form>
</section>


<section class="row" ng-if="comic">
    <h1 class="text-center h2">Results</h1>
      <section class="well col-md-6 col-md-offset-3">
        <h1 class="h3 col-md-6 text-right" style="margin-top: 0"><a href="#">{{comic.id}}</a></h1>
        <div class="col-md-6">
          <button class="btn btn-info">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </section>
</section>
